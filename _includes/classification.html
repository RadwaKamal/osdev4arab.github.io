{% if post.categories.size > 0 %}
  {% capture classification %}Posted in  
    {% for post_cat in post.categories %}
      {% for cat_data in site.data.categories %}
        {% if cat_data.name == post_cat %}
          <a href="{{ site.baseurl }}/{{ cat_data.permalink }}">
            <code>{{ cat_data.title }}</code>
          </a>  
        {% endif %}
      {% endfor %}
    {% endfor %}
  {% endcapture %}
{% endif %}
